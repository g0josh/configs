# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 2
}

#order += "ipv6"
order += "volume master"
order += "disk /"
#order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
order += "load"
order += "tztime local"
order += "tztime india"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = "  "
	align = "center"
	separator = false
	separator_block_width = 20
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "  %h %d, %A, %I:%M %p"
	align = "center"
	separator = false
	separator_block_width = 20
}

tztime india {
        format = "(IND)  %I:%M %p"
	align = "center"
	separator = false
	separator_block_width = 20
	timezone = "Asia/Kolkata"
}

load {
     	format = " %1min"
	align = "center"
	separator = false
	separator_block_width = 20
}
disk "/" {
    format = " %avail"
    align = "center"
    separator = false
    separator_block_width = 20
}

volume master {
        format = " %volume"
        format_muted = "(%volume)"
        device = "pulse:0"
	align = "center"
	separator = false 
	separator_block_width = 20
}
